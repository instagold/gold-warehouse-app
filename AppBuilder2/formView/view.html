<div data-role="view" data-title="Log into Issuance Account" data-layout="main" data-model="app.models.formView">
    <div id="formViewForm" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Secret Key
                        <input data-bind="value: formViewForm.model.skeyIssuer" placeholder="Ripple Account Secret Key" type="text">
                    </label>
                </li>
            </ul>

            <div class="button-group">

                <a class="button button-block" data-role="button" data-bind="events: { click: formViewForm.cancel }">Cancel</a>


                <a class="button button-block button-submit" data-role="button" data-bind="events: { click: formViewForm.submit }">Login</a>

            </div>
        </form>
    </div>
</div>
