<div data-role="view" data-title="Deposit Gold" data-layout="main" data-model="app.models.formIssueAgainstGoldDeposit">
    <div id="formIssueAgainstGoldDepositForm" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Deposit Amount (TroyOz)
                        <input data-bind="value: formIssueAgainstGoldDepositForm.model.amtTendered" type="number">
                    </label>
                </li>
                <li>
                    <label>Deposit Account
                        <input data-bind="value: formIssueAgainstGoldDepositForm.model.fboAccount" placeholder="Account to get XAU" type="text">
                    </label>
                </li>
            </ul>

            <div class="button-group">

                <a class="button button-block" data-role="button" data-bind="events: { click: formIssueAgainstGoldDepositForm.cancel }">Cancel</a>


                <a class="button button-block button-submit" data-role="button" data-bind="events: { click: formIssueAgainstGoldDepositForm.submit }">Issue XAU</a>

            </div>
        </form>
    </div>
</div>
